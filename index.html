<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Digital Signage</title>
</head>

<body>
    <div class="display-container">
        <aside class="left-aside">
            <video class="video" src="./videos/confetti-8s.mp4" autoplay muted loop></video>
            <div class="video-overlay"><span></span></div>
        </aside>
        <section class="main-experience">
            <div class="tile-container">
                <div class="tile lmax">
                    <div class="value">

                    </div>

                </div>
                <div class="tile l649">
                    <div class="value">

                    </div>
                </div>
                <div class="tile dg">
                    <div class="value">

                    </div>
                </div>
                <div class="tile scratch">
                    <div class="value">

                    </div>
                </div>
            </div>

            <video id="takeover" src="./videos/takeover-5s.mp4" muted></video>
        </section>

        <aside class="right-aside">
            <video class="video" src="./videos/paint-8s.mp4" autoplay muted loop></video>
            <div class="video-overlay"><span></span></div>

        </aside>

    </div>

    <script src="./js/script.js"></script>

</body>

</html>
